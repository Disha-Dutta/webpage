<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
    .fond
        {
            position:absolute;
            padding-top: 185px;
            top:0;
            bottom:0;
            left: 0;
            right: 0;
            background-color: aquamarine;
            
        }
        .box
        {
            display:inline-block;/*for images in one line*/
            border:0;
            width:196px;
            height:210px;
            position:relative;
            transition: all 200ms ease-in;
            transform: scale(1);
            
            
        }
        .box:hover
        {
            box-shadow: 0px 0px 150px black;
            transition: all 200ms ease-in;
            transform: scale(1.8);
            z-index:2;
            cursor:pointer;
            
            
            
        }
    </style>
</head>
<body>
   <div align="center"class="fond">
       <div style="width:1000px;">
       
      <div class="box" style="background-image:url(http://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/nature-wallpapers-38.jpg); background-position:center; background-size:cover; border-radius:25px;"></div>     
       
       <div class="box" style="background-image:url(https://images4.alphacoders.com/378/37864.jpg);background-position:center; background-size:cover;border-radius:15px;"></div>     
     
       
       <div class="box" style="background-image:url(http://images.all-free-download.com/images/graphiclarge/natural_scenery_02_hd_picture_166159.jpg);background-position:center; background-size:cover;border-radius:10px;"></div>     
       
       <div class="box" style="background-image:url(https://www.hdwallpapers.in/walls/green_nature_dual_monitor-other.jpg);background-position:center; background-size:cover;border-radius:25px;"></div> 
          
        <div class="box" style="background-image:url(http://www.qygjxz.com/data/out/165/6045103-natural-hd-wallpaper.jpeg);background-position:center; background-size:cover;border-radius:15px;"></div>   
           
    
       
       </div> 
        
     
   </div> 
</body>
</html>
